<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/webpage.css') }}" media="screen" />

<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login into your Photoshare Account</h1>
        <br>
        <h2>
            Please enter your Email and Password
        </h2>
        <div class="form">
            <form action="/upload/" method="POST" name="form" style="width: 200px; display: block; margin-left: auto;margin-right: auto;">
                                    <div class="form-group" id="#login-form">
                                        <input type="text" class="form-control" placeholder="Email" name="email">
                                    </div>
            
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" name="password">
                                    </div>
                                    <button type="submit" value="Search" class="btn btn-default submit">Login </button>
            </form>
        </div>
    </body>
</html>
