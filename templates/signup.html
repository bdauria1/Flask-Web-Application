<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/webpage.css') }}" media="screen" />

<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Create an account with Photoshare</h1>
        <br>
        <div class="form">
            <form action="/upload/" method="POST" name="form">
                                    <div class="form-group" id="#signup-form">
                                        <input type="text" class="form-control" placeholder="First Name" name="firstname" style="width: 200px; display: block; margin-left: auto;margin-right: auto;">
                                    </div>
            
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name" name="lastname" style="width: 200px; display: block; margin-left: auto;margin-right: auto;">
                                    </div>
            
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" style="width: 200px; display: block; margin-left: auto;margin-right: auto;">
                                    </div>
            
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="date of birth (format:1994-12-12)" name="birthday" style="width: 200px; display: block; margin-left: auto;margin-right: auto;">
                                    </div>
            
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Hometown" name="hometown" style="width: 200px; display: block; margin-left: auto;margin-right: auto;">
                                    </div>
            
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Gender (put either 'female' or 'male')" name="gender" style="width: 200px; display: block; margin-left: auto;margin-right: auto;">
                                    </div>
            
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" name="password" style="width: 200px; display: block; margin-left: auto;margin-right: auto;">
                                    </div>
            
                                    <button type="submit" value="Search" class="btn btn-default submit" style="display: block; margin-left: auto;margin-right: auto;">Sign Up Now!</button>
            </form>
            </div>
    </body>


</html>


<img logo src="{{ url_for('static', filename='camera.png' )}}" class="center" />
<h3>Photoshare</h3>
